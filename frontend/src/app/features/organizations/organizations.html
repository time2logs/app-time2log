<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-semibold mb-6">{{ 'organizations.title' | translate }}</h1>

  <div class="flex gap-3 mb-8 p-4 bg-gray-50 border border-gray-200 rounded-lg">
    <input
      type="text"
      class="flex-1 px-4 py-2 bg-white border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [placeholder]="'organizations.namePlaceholder' | translate"
      [ngModel]="newName()"
      (ngModelChange)="newName.set($event)"
      (keydown.enter)="createOrganization()"
    />
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors disabled:opacity-50"
      [disabled]="isCreating() || !newName().trim()"
      (click)="createOrganization()"
    >
      {{ 'organizations.create' | translate }}
    </button>
  </div>

  @if (organizations().length === 0) {
    <p class="text-gray-500">{{ 'organizations.empty' | translate }}</p>
  } @else {
    <ul class="space-y-3">
      @for (org of organizations(); track org.id) {
        <li
          tabindex="0"
          role="button"
          class="flex items-center justify-between px-5 py-4 bg-white border border-gray-200 rounded-lg shadow-sm cursor-pointer hover:border-blue-300 hover:shadow-md transition-all"
          (click)="openOrganization(org)"
          (keydown.enter)="openOrganization(org)"
        >
          <span class="font-medium text-gray-800">{{ org.name }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </li>
      }
    </ul>
  }
</div>
