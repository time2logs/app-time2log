name: app-time2log-prd

services:
  app-time2log-backend-prd:
    image: ghcr.io/time2logs/app-time2log/backend:latest
    container_name: app-time2log-backend-prd
    env_file: ./.env.prd
    expose:
      - "9080"
    networks:
      - time2log-net
    restart: unless-stopped
    labels:
      autoheal: "true"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  app-time2log-frontend-prd:
    image: ghcr.io/time2logs/app-time2log/frontend:latest
    container_name: app-time2log-frontend-prd
    expose:
      - "80"
    networks:
      - time2log-net
    restart: unless-stopped
    labels:
      autoheal: "true"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal-app-prd
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      AUTOHEAL_CONTAINER_LABEL: autoheal
      AUTOHEAL_INTERVAL: 10

networks:
  time2log-net:
    external: true
