name: Build & Push DEV

on:
  push:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-push-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev
          tags: |
            ghcr.io/${{ github.repository }}/backend:dev-${{ github.sha }}
            ghcr.io/${{ github.repository }}/backend:dev-latest

  build-push-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: BUILD_CONFIGURATION=development
          cache-from: type=gha,scope=frontend-dev
          cache-to: type=gha,mode=max,scope=frontend-dev
          tags: |
            ghcr.io/${{ github.repository }}/frontend:dev-${{ github.sha }}
            ghcr.io/${{ github.repository }}/frontend:dev-latest

  deploy:
    needs: [build-push-backend, build-push-frontend]
    if: |
      always() &&
      (needs.build-push-backend.result == 'success' || needs.build-push-backend.result == 'skipped') &&
      (needs.build-push-frontend.result == 'success' || needs.build-push-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_SSH_HOST }}
          username: ${{ secrets.HETZNER_SSH_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: /opt/app-time2log/ops/deploy/hetzner/deploy.sh dev

  smoke-tests:
    needs: deploy
    if: always() && (needs.deploy.result == 'success' || needs.deploy.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.1
          cache: npm
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run Smoke Tests
        working-directory: e2e
        run: npx playwright test --project=smoke
        env:
          BASE_URL: https://dev.time2log.app

      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-dev
          path: e2e/playwright-report/
          retention-days: 7
